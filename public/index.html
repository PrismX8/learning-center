<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <meta name="language" content="English">
  <title>Nebulo</title>
  <meta name="description" content="Experience the best education and learning tools on the internet, with a vast variety of flashcards, and learning sites.">
  <link rel="icon" href="/favicon.ico">
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="/assets/css/particles.css">
  <script src="https://kit.fontawesome.com/be27c0ad9d.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="/uv/uv.bundle.js"></script>
  <script src="/uv/uv.config.js"></script>
  <script src="/assets/js/stealth.js"></script>
  <script src="/assets/js/index.js" defer></script>
  <script src="/assets/js/particles.js" defer></script>
</head>
<body>
  <div id="particles-js"></div>

  <div class="sidebar">
    <a href="/" id="logo">
      <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=100&h=100&fit=crop&crop=center" alt="Nebulo Logo" style="border-radius: 50%;">
    </a>
    <a href="/" class="nav-btn" data-path="/">Home</a>
    <a href="/math" class="nav-btn" data-path="/math">Games</a>
    <a href="/physics" class="nav-btn" data-path="/physics">Apps</a>
    <a href="/settings" class="nav-btn" data-path="/settings">Settings</a>
    <a id="time" class="nav-btn" style="display: flex; justify-content: flex-end; margin-left: auto;"></a>
    <div>
      <input type="checkbox" class="checkbox" id="checkbox">
      <label for="checkbox" class="checkbox-label">
        <i class="fas fa-moon"></i>
        <i class="fas fa-sun"></i>
        <span class="ball"></span>
      </label>
    </div>
  </div>

  <div id="align">
    <nav id="nav">
      <a onclick="exit()">
        <i class="fa-solid fa-xmark" style="color: white; margin-right: auto; margin-left: 20px; font-size: 24px; cursor: pointer;"></i>
      </a>
      <span id="m" style="margin: auto;"></span>
      <a onclick="erudaToggle()">
        <i class="fa-solid fa-code" style="color: white; margin-left: auto; margin-right: 5px; font-size: 20px; cursor: pointer;"></i>
      </a>
      <a onclick="fullscreen()">
        <i class="fa-solid fa-expand" style="color: white; margin-left: auto; margin-right: 45px; font-size: 20px; cursor: pointer;"></i>
      </a>
    </nav>
    <iframe id="ifr" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; microphone; camera; fullscreen; payment; geolocation; gamepad" sandbox="allow-forms allow-modals allow-orientation-lock allow-pointer-lock allow-popups allow-popups-to-escape-sandbox allow-presentation allow-same-origin allow-scripts allow-top-navigation allow-top-navigation-by-user-activation allow-downloads allow-storage-access-by-user-activation" referrerpolicy="no-referrer-when-downgrade" loading="eager"></iframe>
  </div>

  <div class="alignment-container-1" style="margin-top:15%;">
    <div class="header-container">
      <div class="logo-image">
        <h1 style="color: white; font-family: 'Poppins', sans-serif; text-align: center;">nebulo</h1>
      </div>
    </div>
    <div class="header-container"></div>
    <form id="form">
      <input autofocus autocomplete="off" class="search" id="search" placeholder="URL Or Search" required>
      <button type="submit" class="submit-button">
        <i class="fas fa-search searchicon"></i>
      </button>
    </form>
    <div id="preview" style="display: none;"></div>
    <div id="suggestions"></div>

    <footer>
      <a title="discord" href="https://discord.gg/ezgfEWd7d2">Discord</a>
      <div style="position: fixed; bottom: 10px; left: 10px; font-size: 10px; color: #888;">Credits to Shuttle creators: <a href="https://github.com/shuttlenetwork/shuttle" style="color: #888;">https://github.com/shuttlenetwork/shuttle</a></div>
    </footer>
  </div>

  <script src="/assets/js/proxy.js" defer></script>
  <script src="/assets/js/home.js" defer></script>
</body>
</html>
